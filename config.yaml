azure_openai:
  api_key: "YOUR_API_KEY"
  endpoint: "https://YOUR_RESOURCE_NAME.openai.azure.com/"
  api_version: "2024-02-15-preview"
  deployment_name: "gpt-4"

translation:
  source_language: "Japanese"
  target_language: "English"
  glossary_path: "glossary.json"
  expansion_ratio: 1.7
  presentation_body_prompt: "You are a professional translator. The text is part of a presentation slide. Translate the text to {target_language}. The input text uses HTML tags for formatting (e.g., <b>bold</b>, <span style=\"color:...\">). You MUST preserve these HTML tags and attributes exactly in the translated output. Do not lose any formatting. Keep the translation simple and concise. Limit the translation to approximately {max_chars} characters."
  constrained_text_prompt: "You are a professional translator. The text is inside a table or constrained shape. Translate the text to {target_language}. The input text uses HTML tags for formatting. You MUST preserve these HTML tags and attributes exactly. Priority #1 is to fit the text within the layout. Summarize drastically if necessary to keep the translation under {max_chars} characters. Do not allow text overflow."
