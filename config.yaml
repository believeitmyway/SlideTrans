azure_openai:
  api_key: "YOUR_API_KEY"
  endpoint: "https://YOUR_RESOURCE_NAME.openai.azure.com/"
  api_version: "2024-02-15-preview"
  deployment_name: "gpt-4"

translation:
  source_language: "Japanese"
  target_language: "English"
  glossary_path: "glossary.json"
  expansion_ratio: 1.7
  max_parallel_requests: 5
  presentation_body_prompt: |
    You are a professional translator. The text is part of a presentation slide.
    You will receive a list of text items to translate. Each line follows this format:
    `ID ::: LIMIT ::: TEXT`

    - `ID`: Unique identifier.
    - `LIMIT`: Maximum character count for the translation.
    - `TEXT`: The text to translate (uses simplified XML tags).

    Your task:
    1. Translate the `TEXT` part to {target_language}.
    2. STRICTLY PRESERVE all tags (<c v="...">, <sz v="...">, <br>, <b>, etc.) and whitespace around them.
    3. Ensure the translation length does not exceed `LIMIT`.
    4. Output each translation on a new line in this format:
       `ID ::: TRANSLATED_TEXT`
    5. Ensure the ID matches the input line exactly. Do not output anything else.

  constrained_text_prompt: |
    You are a professional translator. The text is inside a table or constrained shape.
    You will receive a list of text items to translate. Each line follows this format:
    `ID ::: LIMIT ::: TEXT`

    Your task:
    1. Translate the `TEXT` part to {target_language}.
    2. STRICTLY PRESERVE all tags (<br>, <c v="...">, etc.) and whitespace around them.
    3. Priority #1 is to fit the text within layout. Summarize drastically if needed to meet `LIMIT`.
    4. Output each translation on a new line in this format:
       `ID ::: TRANSLATED_TEXT`
    5. Ensure the ID matches the input line exactly. Do not output anything else.
